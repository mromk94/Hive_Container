name: omk_container_mobile
description: OMK Container mobile app (Android-first Flutter client for Hive Container / Hive Bridge).
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.7.0

  # State management / DI
  flutter_riverpod: ^2.5.1

  # Local storage (SQLite wrapper)
  sqflite: ^2.3.3
  path_provider: ^2.1.3

  # HTTP for Hive Bridge communication
  dio: ^5.7.0

  # Vector / embeddings (placeholder; may swap for better fit later)
  flutter_rust_bridge: ^2.0.0

  # JSON / tooling
  freezed_annotation: ^2.4.4

  # Crypto / ML
  crypto: ^3.0.3
  uuid: ^3.0.7
  tflite_flutter: ^0.10.4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.7

flutter:
  uses-material-design: true
