version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: omk
      POSTGRES_PASSWORD: omk
      POSTGRES_DB: omk_hive
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./hive-bridge/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  hive-bridge:
    build: ./hive-bridge
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: omk
      PGPASSWORD: omk
      PGDATABASE: omk_hive
      PORT: 4317
    ports:
      - '4317:4317'
    depends_on:
      - postgres

volumes:
  pgdata: {}
